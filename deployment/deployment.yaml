apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node-irena
        image: irenairmalasari/node-apps-irena-trial:1.0.0
        ports:
        - containerPort: 3000
        env:
          - name: DB_HOST
            value: mysql-deployment-0.trial-test.svc.cluster.local
          - name: DB_USER
            value: root
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql
                key: mysql-password
          - name: DB_DATABASE
            value: logging